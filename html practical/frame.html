<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<frameset rows="50%, 50%" frameborder="1" border="2" bordercolor="black">
    <frame src="top.html" style="border:2px solid black;">
    <frameset cols="50%, 50%" frameborder="1" border="2" bordercolor="black">
        <frame src="bottom-left.html" style="border:1px solid black;">
        <frame src="bottom-right.html" style="border:1px solid black;">
    </frameset>
</frameset>
</html>
