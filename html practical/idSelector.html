<!DOCTYPE html>
<html>
<head>
  <title>class Selector in CSS</title>
  <style>
    #heading{
      color: brown;
    }
    #para{
      color: aquamarine;
    }
    #bold{
      color:blue ;
    }
    #italic{
      color: darkcyan;
    }
    #underlined{
      color: darkolivegreen;
    }
    #small{
      color: deeppink;
    }
    #marked{
      color: mediumvioletred;
    }
  </style>
</head>
<body>
  <h1 id="heading">id Selector</h1>
 <p id="para">This is a paragraph.</p>  
 <b id="bold">This text is bold.</b> <br> <br>
 <i id="italic">This text is italic.</i>  <br> <br>
 <u id="underlined">This text is underlined.</u>  <br> <br>
 <small id="small">This is small text.</small>  <br> <br>
 <mark id="marked">This text is highlighted.</mark>  

  
</body>
</html>
