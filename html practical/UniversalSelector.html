<!DOCTYPE html>
<html>
<head>
  <title>Universal Selector in CSS</title>
  <style>
    *{
      color: rgb(191, 58, 80);
      background-color: aqua;
      font-size: medium;
    }
  </style>
</head>
<body>
  <h1>Universal Selector</h1>
 <p>This is a paragraph.</p>  
 <b>This text is bold.</b> <br> <br>
 <i>This text is italic.</i>  <br> <br>
 <u>This text is underlined.</u>  <br> <br>
 <small>This is small text.</small>  <br> <br>
 <mark>This text is highlighted.</mark>  

  
</body>
</html>
