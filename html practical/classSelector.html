<!DOCTYPE html>
<html>
<head>
  <title>class Selector in CSS</title>
  <style>
    .box{
      color: rgb(23, 113, 86);
      background-color: rgb(174, 220, 153);
      font-size: medium;
    }

    .container{
      color: rgb(223, 86, 161);
      background-color: rgb(75, 177, 177);
    }
  </style>
</head>
<body>
  <h1 class="box">class Selector</h1>
 <p class="box">This is a paragraph.</p>  
 <b class="box">This text is bold.</b> <br> <br>
 <i class="container">This text is italic.</i>  <br> <br>
 <u class="container">This text is underlined.</u>  <br> <br>
 <small class="container">This is small text.</small>  <br> <br>
 <mark class="container">This text is highlighted.</mark>  

  
</body>
</html>
