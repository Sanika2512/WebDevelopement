<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulae</title>
    <style>
        body {
            background-color: #f8e0e6; 
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border: 2px solid black;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 1.1rem;
            border: 1px solid black;
        }

        th {
            background-color: #f8b3d2; 
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            color: #e91e63; 
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>Formulae</h1>
    <table>
        <tr>
            <th>SR NO.</th>
            <th>Formula</th>
        </tr>
        <tr>
            <td>1</td>
            <td>(a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></td>
        </tr>
        <tr>
            <td>2</td>
            <td>H<sub>2</sub>O</td>
        </tr>
        <tr>
            <td>3</td>
            <td>(a-b)<sup>2</sup> = a<sup>2</sup> - 2ab + b<sup>2</sup></td>
        </tr>
        <tr>
            <td>4</td>
            <td>CO<sub>2</sub></td>
        </tr>
        <tr>
            <td>5</td>
            <td>H<sub>2</sub>SO<sub>4</sub></td>
        </tr>
        <tr>
            <td>6</td>
            <td>N<sub>2</sub> + 3H<sub>2</sub> → 2NH<sub>3</sub></td>
        </tr>
        <tr>
            <td>7</td>
            <td>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></td>
        </tr>
        <tr>
            <td>8</td>
            <td>NaCl</td>
        </tr>
        <tr>
            <td>9</td>
            <td>CH<sub>4</sub> + 2O<sub>2</sub> → CO<sub>2</sub> + 2H<sub>2</sub>O</td>
        </tr>
        <tr>
            <td>10</td>
            <td>CaCO<sub>3</sub> → CaO + CO<sub>2</sub></td>
        </tr>
    </table>
</body>
</html>
